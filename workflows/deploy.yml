name: Test

on: workflow_dispatch
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: python test_cd.py
